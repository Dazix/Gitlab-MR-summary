<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options - Gitlab MR summary</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body class="scope-essentials-v1.50.0 scope-gitlab-mr-summary">
    <div class="o-wrapper">    
        <form class="c-form js-form-add">
            <fieldset>
                <legend class="u-beta">Gitlab settings</legend>
                <div class="c-notice">
                    <svg class="c-notice__icon e-icon e-icon--circle u-beta" aria-hidden="true"><use xlink:href="#info"></use></svg>
                    <p class="c-notice__content">Extension require these scopes to be enabled for given token: <span class="u-bold">read_user</span>, <span class="u-bold">api</span>.</p>
                </div>
                <div class="c-form__inputs-cont">
                    <div class="c-form-cell">
                        <label for="input1" class="c-form-cell__label u-epsilon">Domain:</label> 
                        <input class="js-form-add__domain e-input" id="input1" name="domain" type="url" placeholder="Gitlab domain..." value="https://">
                    </div>
                    <fieldset>
                        <legend class="u-epsilon u-bold">Auth type:</legend>
                        <div class="c-form-cell c-form-cell--inline">
                            <input class="e-input js-auth-type-input" id="auth_type-private" type="radio" value="private" name="auth_type" checked>
                            <label for="auth_type-private" class="e-input e-input--faux" aria-hidden="true"></label>
                            <label for="auth_type-private" class="c-form-cell__label u-epsilon">Private token</label>
                        </div>
                        <div class="c-form-cell c-form-cell--inline">
                            <input class="e-input js-auth-type-input" id="auth_type-oauth" type="radio" value="oauth" name="auth_type">
                            <label for="auth_type-oauth" class="e-input e-input--faux" aria-hidden="true"></label>
                            <label for="auth_type-oauth" class="c-form-cell__label u-epsilon">Gitlab OAuth</label>
                            <span class="c-redirect-url js-redirect-url"></span>
                        </div>
                        <div class="c-form-cell">
                            <label for="input2" class="c-form-cell__label u-epsilon">
                                <span class="c-auth-type-token-label is-active js-auth-type-token-label" data-type="private">Private token:</span>
                                <span class="c-auth-type-token-label js-auth-type-token-label" data-type="oauth">App ID:</span>
                            </label> 
                            <input class="e-input js-form-add__token" id="input2" type="password" name="token" autocomplete="off" required>
                        </div>
                        <div class="c-form-cell">
                            <div class="c-notice c-notice--small">
                                <svg class="c-notice__icon e-icon e-icon--circle u-delta" aria-hidden="true"><use xlink:href="#info"></use></svg>
                                <p class="c-notice__content">If for some reason you use some dummy users in groups, here you can exclude them from view.</p>
                            </div>
                            <label for="dummy-users-id-input" class="c-form-cell__label u-epsilon">Dummy users ID: <span class="u-milli u-color-text-light">(comma separated list of IDs)</span></label>
                            <input class="e-input" id="dummy-users-id-input" type="text" name="dummy-users-id" pattern="^(\d+,?)*$" placeholder="123456,123456,123456">
                        </div>
                        <div class="c-form-cell">
                            <label for="cache-time-input" class="c-form-cell__label u-epsilon">Cache time [minutes]: <span class="u-milli u-color-text-light">(set how long will be downloaded data cached before they will be downloaded again)</span></label>
                            <input class="e-input" id="cache-time-input" type="number" min="1" value="8" name="cache-time">
                        </div>
                    </fieldset>
                    <button class="e-button">Add settings</button>
                </div>
            </fieldset>
        </form>
        <form class="js-form-actual-settings">
            <table class="c-actual-domains o-table js-sites-table">
                <thead>
                    <tr>
                        <th>Domain</th>
                        <th>Auth type</th>
                        <th>App ID / Private token</th>
                        <th>Dummy users Id</th>
                        <th>Cache time</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="js-sites-table__body">
                
                </tbody>
            </table>
        </form>
    </div>
    <script src="options.js" type="module"></script>

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0" height="0">
        <symbol viewBox="0 0 7.489 18" id="info">
            <path d="M5.244 1a1.76 1.76 0 00-1.282.534 1.84 1.84 0 00.007 2.581 1.818 1.818 0 003.104-1.29 1.782 1.782 0 00-.528-1.291A1.763 1.763 0 005.244 1zm.878 5.331a.203.203 0 00-.195-.26h-.7l-3.736.605a.205.205 0 00-.162.139l-.142.441a.202.202 0 00.032.187c.04.054.105.085.172.08.421-.021.664-.019.824.125a.364.364 0 01.141.277 4.387 4.387 0 01-.213 1.089L.612 14.281a4.002 4.002 0 00-.196 1.095c-.011.44.167.864.488 1.165.351.315.811.479 1.282.457 1.321 0 2.572-1.009 3.715-3a.201.201 0 00-.073-.276h-.001l-.374-.22a.203.203 0 00-.273.062 6.614 6.614 0 01-1.156 1.437.381.381 0 01-.24.117.103.103 0 01-.061-.041c-.043-.046-.043-.074-.043-.085.03-.281.09-.557.179-.825l2.263-7.836z"/>
        </symbol>
    </svg>
</body>
</html>
